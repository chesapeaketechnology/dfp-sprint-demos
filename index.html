# Agenda

1. Network Survey QR code reader
2. QR code auto-gen on DFP Reveal apps page
3. Alert count and graph on DFP Reveal page
4. Surveys count on DFP Reveal map
5. Photo Monkey location tag regardless of description
6. Update on the phone-state-monitor falling behind issue

---

# QR Code reader in NS

    - Network Survey 1.7.0 released and available on the Google Play Store
    - New feature allows for the MQTT connection settings to be scanned from a QR code instead of manually typed into multiple phones

![](broker_connection_settings.jpg)  
![](qr_code_reader.jpg)
      
---

# QR Code on DFP Reveal
      
      - New microservice exposing an API for getting MQTT broker settings
      - QR Code for Network Survey on the Apps page in DFP REveal

---

# Alert count on DFP Reveal
      
      - New graph on DFP Reveal showing current and historical DFP alert counts

---

# Photo Monkey 0.2.6
      
      - New release available on the Google Play Store
      - Addresses the issue with missing location in EXIF data for photos without descriptions
      
---
    
# phone-state-monitor analytic falls behind in processing messages
      
      - Issue seems to be caused by the current configuration of the MQTT eventhub
      - Need more TUs (Throughtput Units) to allow more parralelized processing of messages across all MQTT topics
      - Need more partitions on each of the topics
      - Making above changes requires a redeployment of existing eventhubs instance
